<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="The Thaxton YDNA Project is a genetic genealogy project to explore and connect Thaxton paternal lineages.">
  <meta name="keywords" content="Thaxton, YDNA, genealogy, surname project, Thaxton genealogy, DNA testing">
  <meta name="robots" content="index, follow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-image: url('wallpaper-old-world-vintage-french-map-khaki-or-beige-1500x1000.jpg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }
    .overlay {
      max-width: 1400px;
      margin: 2em auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 3em;
      color: white;
      font-size: 1.25em;
      line-height: 1.8;
      box-sizing: border-box;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .overlay * { color: white; }
    header { text-align: center; }
    img.coat-of-arms {
      max-width: 200px;
      margin: 1em auto;
      display: block;
    }
    h1 { font-size: 1.8em; margin-bottom: 0.3em; }
    .contact-section, .join-link {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1.2em;
    }
    .contact-section a, .join-link a {
      font-family: Arial, sans-serif;
      text-decoration: none;
    }
    .contact-section a:hover, .join-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
