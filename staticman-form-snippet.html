<div class="message-board">
  <h2>Message Board</h2>
  <form method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/YOUR_USERNAME/YOUR_REPO/main">
    <p><input type="text" name="name" placeholder="Your name" required></p>
    <p><textarea name="message" placeholder="Write your message..." required></textarea></p>
    <button type="submit">Post Message</button>
  </form>
</div>
